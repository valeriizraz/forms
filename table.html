<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="table/css/import.css">

  <script defer src="js/crm_table.js"></script>
  <script defer src="js/crm_modal.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      START('#wrapper');
    })
  </script>
</head>
<body>
  
  <div id="wrapper">
  <div class="wrapper-table ">
    
      <section class="table-box">
        <div class="table-box__title-box">
          <h2 class="table-box__title">CMS</h2>
          <p class="table-box__description">Итоговая стоимость: <span class="table-box__description-price">$900.00</span></p>
        </div>

        <div class="table-box__menu table-menu">
          <div class="table-menu__settings">
            <button class="table-menu__button-filter">Фильтр</button>
            <label class="table-menu__label-search">
              <input class="table-menu__input-search" type="search" name="search">
            </label>
          </div>

          <button class="table-menu__button-product">Добавить товар</button>
        </div>

        <table class="table-box__table table">

          <thead class="table__top">
            <tr class="table__top-row">
              <th class="table__top-cell table__top-cell_padding_left">ID</th>
              <th class="table__top-cell table__top-cell-name">Наименование</th>
              <th class="table__top-cell">Категория</th>
              <th class="table__top-cell">Ед/изм</th>
              <th class="table__top-cell">Количество</th>
              <th class="table__top-cell">Цена</th>
              <th class="table__top-cell">Итог</th>
              <th class="table__top-cell table__top-cell_padding_right"></th>

            </tr>
          </thead>

          <tbody class="table__body"></tbody>

          <tfoot class="table__footer">
            <tr class="table__footer-row">
              <td class="table__footer-cell" colspan="4"></td>
              <td class="table__footer-cell" colspan="2">
                
                <div class="table__footer-cell-flex">
                  <p class="table__footer-description">Показывать на странице: 10</p>
                  <button class="table__footer-button-arr-down"></button>
                </div>

              </td>
              <td class="table__footer-cell">1-10 of 276</td>
              <td class="table__footer-cell">
                <div class="table__footer-cell-button-box-flex">
                  <button class="table__footer-button-arr-left"></button>
                  <button class="table__footer-button-arr-right"></button>
                </div>
              </td>
            </tr>
          </tfoot>

        </table>
      </section>
  </div>

  <div class="form-overflow">
    
    <div class="wrapper-form-product">
      <button class="button-product-form-exit"></button>

      <section class="container-form form-modal">
        <div class="form-modal__container-title">
          <h2 class="form-modal__title">Добавить товар</h2>
          <!-- <p class="form__product-text-id"></p> -->
        </div> 
        
        <form class="form-modal__form" action="#" method="post" id="add-product">
          <div class="form-modal__container-grid">

            <p class="form-modal__box-input form-modal__box-input-name">
              <label class="form-modal__label form-modal__input-padding-top-none">Наименование
                <input class="form-modal__input form-modal__input-margin-top" type="text" name="name">
              </label>
            </p>

            <p class="form-modal__box-input form-modal__box-input-category">
              <label class="form-modal__label form-modal__input-padding-top-none">Категория
                <input class="form-modal__input form-modal__input-margin-top" type="text" name="category">
              </label>
            </p>

            <p class="form-modal__box-input form-modal__box-input-units">
              <label class="form-modal__label form-modal__input-padding-top-none">Единицы измерения
                <input class="form-modal__input form-modal__input-margin-top" type="text" name="units">
              </label>
            </p>

            <div class="form-modal__wrapper-discount">
              <p class="form-modal__text-discount">Дисконт</p>
              <div class="form-modal__box-input form-modal__box-input-discount">
                <label class="form-modal__label form-modal__label-inline-block">
                  <input class="form-modal__input form-modal__input-discount-ok" type="checkbox" name="discount-ok" value="yes">
                </label>
                <label class="form-modal__label form-modal__label-inline-block form-modal__label-width-small">  
                  <input class="form-modal__input form-modal__input-discount-text" type="text" name="discount-text">
                </label>
              </div>
            </div>

            <p class="form-modal__box-input form-modal__box-input-description">Описание
              <label class="form-modal__label">
                <textarea class="form-modal__textarea" name="description"></textarea>
              </label>
            </p>

            <p class="form-modal__box-input form-modal__box-input-quantity">Количество
              <label class="form-modal__label">
                <input class="form-modal__input form-modal__input-amount" type="number" name="amount">
              </label>
            </p>

            <p class="form-modal__box-input form-modal__box-input-price">Цена
              <label class="form-modal__label">
                <input class="form-modal__input form-modal__input-price" type="number" name="price">
              </label>
            </p>
          </div> 

          <div class="form-modal__container-button">
            <button class="form-modal__button form-modal__button-style" type="button">Добавить изображение</button>
          </div>
        </form>

        <div class="form-modal__product-bottom">
          <p class="form-modal__product-bottom-text">Итоговая стоимость: <span class="form-modal__product-bottom-text-price"></span></p>
          <button class="form-modal__product-bottom-button form-modal__button-style" type="submit" form="add-product">Добавить товар</button>
        </div>
        
      </section>
    </div>
  </div>

</div>

</body>
</html>
