<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form/css/import.css">

</head>
<body>
  
  <div class="wrapper-wrapper">
    
  <div class="wrapper-form-product">
    <button class="button-product-form-exit"></button>

    <section class="container-form form-modal">
      <div class="form-modal__container-title">
        <h2 class="form-modal__title">Добавить товар</h2>
        <!-- <p class="form__product-text-id"></p> -->
      </div>    
      
      <form class="form-modal__form" action="#" method="post">
        <div class="form-modal__container-grid">

          <p class="form-modal__box-input form-modal__box-input-name">
            <label class="form-modal__label form-modal__input-padding-top-none">Наименование
              <input class="form-modal__input form-modal__input-margin-top" type="text" name="name">
            </label>
          </p>

          <p class="form-modal__box-input form-modal__box-input-category">
            <label class="form-modal__label form-modal__input-padding-top-none">Категория
              <input class="form-modal__input form-modal__input-margin-top" type="text" name="category">
            </label>
          </p>

          <p class="form-modal__box-input form-modal__box-input-units">
            <label class="form-modal__label form-modal__input-padding-top-none">Единицы измерения
              <input class="form-modal__input form-modal__input-margin-top" type="text" name="units">
            </label>
          </p>

          <div class="form-modal__wrapper-discount">
            <p class="form-modal__text-discount">Дисконт</p>
            <div class="form-modal__box-input form-modal__box-input-discount">
              <label class="form-modal__label form-modal__label-inline-block">
                <input class="form-modal__input form-modal__input-discount-ok" type="checkbox" name="discount-ok" value="yes">
              </label>
              <label class="form-modal__label form-modal__label-inline-block form-modal__label-width-small">  
                <input class="form-modal__input form-modal__input-discount-text" type="text" name="discount-text">
              </label>
            </div>
          </div>

          <p class="form-modal__box-input form-modal__box-input-description">Описание
            <label class="form-modal__label">
              <textarea class="form-modal__textarea" name="description"></textarea>
            </label>
          </p>

          <p class="form-modal__box-input form-modal__box-input-quantity">Количество
            <label class="form-modal__label">
              <input class="form-modal__input" type="text" name="quantity">
            </label>
          </p>

          <p class="form-modal__box-input form-modal__box-input-price">Цена
            <label class="form-modal__label">
              <input class="form-modal__input form-modal__input-price" type="text" name="price">
            </label>
          </p>
        </div> 

        <div class="form-modal__container-button">
          <button class="form-modal__button form-modal__button-style">Добавить изображение</button>
        </div>
      </form>

      <div class="form-modal__product-bottom">
        <p class="form-modal__product-bottom-text">Итоговая стоимость: <span class="form-modal__product-bottom-text-price">$ 900.00</span></p>
        <button class="form-modal__product-bottom-button form-modal__button-style">Добавить товар</button>
      </div>
      
    </section>
  </div>
  </div>
    
  <script src="js/form.js"></script>
</body>
</html>
